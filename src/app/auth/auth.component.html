<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">
        <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" 
                id="email" 
                class="form-control"
                ngModel
                name="email"
                required
                email>
            </div>
            <div class="form-group">
                <label for="pwd">Password</label>
                <input type="password" 
                id="password" 
                class="form-control"
                ngModel
                name="pwd"
                minlength="6"
                required>
            </div>
            <div class="form-group">
                <label for="usNumber">Unic Serial Number</label>
                <input type="text" 
                id="serialNumber" 
                class="form-control"
                ngModel
                name="usNumber"
                maxlength="8"
                minlength="8"
                required>
            </div>
            <div>
                <button class="btn btn-primary" 
                type="submit"
                >
                {{ isLoginMode ? 'Login' : 'Sign up'}}</button> |
                <button class="btn btn-primary" 
                type="button" 
                (click)="onSwitchMode()">
                Switch to {{ isLoginMode ? 'Sign up' : 'Login'}}</button> |
                <button class="btn btn-primary" 
                type="button" 
                (click)="onUpdate()">
                update database</button>
            </div>
            
        </form>
    </div>
</div>
